<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML Tables</title>
    <style>
        body {
            background-color: #5a5b5f;
        }

        table {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            border-spacing: 0;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #eee;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>#</th>
            <th>Product</th>
            <th>Price</th>
            <th>Order</th>
        </tr>

        <tr>
            <td>343</td>
            <td>T-Shirt</td>
            <td>$400.00</td>
            <td>In Progress</td>
        </tr>

        <tr>
            <td>343</td>
            <td>T-Shirt</td>
            <td>$400.00</td>
            <td>In Progress</td>
        </tr>

        <tr>
            <td>343</td>
            <td>T-Shirt</td>
            <td>$400.00</td>
            <td>In Progress</td>
        </tr>
    </table>
    <br>

    <!-- Build a Two column Table -->

    <table>
        <tr>
            <th>Table Box</th>
        </tr>

        <tr>
            <td>Pink Box</td>
            <td>Orange Box</td>
        </tr>
    </table>
</body>

</html>
